<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover:hover{
            color:brown;
            text-decoration-line:underline;
        }
        .line{
            text-decoration-line:none;
        }
        .active:active{
            color:blueviolet;
        }
        .active{
            text-decoration:none;
        }
        #div p:first-child{
            background-color: aquamarine;
        }
        p i:first-child{
            background-color: blue;
            
        }
    </style> 

</head>
<body>
    <div>
        <a class="line hover" href="">link</a>
        <a class="active"href="">active</a>
    </div>
    <div id="div">
        <p>Lorem ipsum or sit amet, consectetur adipisicing elit. Quidem, dolores?</p>
        <p>Lorem <i>ipsum dolor</i> sit amet consectetur adipisicing elit. Eum fuga hic odio officiis qui deserunt maxime. Deleniti quia odit nemo?</p>
        <p><i>hello</i><i>world</i><i>web</i></p>
    </div>
    
</body>
</html>
